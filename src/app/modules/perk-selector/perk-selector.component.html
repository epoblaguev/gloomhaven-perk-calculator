<mat-card fxLayout="column">
    <mat-card-subtitle><span><i class="fas fa-user-check fa-fw fa-lg"></i> Perks</span>
        <div [matMenuTriggerFor]="menu" class="float-right cursor-pointer">Options <i class="fas fa-tasks fa-fw"></i></div>
        <mat-menu #menu="matMenu">
            <mat-checkbox (click)="$event.stopPropagation();" (change)="togglePerkIcons()" [checked]="showIcons" class="mat-menu-item large-checkbox-no-margin">Show Perk Icons</mat-checkbox>
            <mat-checkbox (click)="$event.stopPropagation();" [(ngModel)]="hideRealNames" class="mat-menu-item large-checkbox-no-margin"><span>Mask Unlockable Names</span></mat-checkbox>
        </mat-menu>
    </mat-card-subtitle>
    <mat-card-content>
        <mat-form-field fxLayout="row" fxLayout.xs="column wrap">
            <mat-select placeholder="Select Character" [(value)]="selectedCharacter" (selectionChange)="selectedCharacterChanged()">
                <mat-option *ngFor="let character of charService.getCharacters(), let char_i = index" [value]="char_i">
                    {{ hideRealNames ? character.hiddenName : character.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <div>
            <span>Perks Chosen: {{ getPerkCount() }}</span>
            <div *ngFor="let perk of charService.getCharacter().perkList" fxLayoutGap="5px">
                <span *ngFor="let use of perk.uses, let use_i = index">
                    <mat-checkbox [(ngModel)]="perk.uses[use_i].used" (change)="perkChanged()" class="large-checkbox">
                    </mat-checkbox>
                </span>
                <b>
                    <ng-container *ngFor="let word of perk.name.split(' ')">
                        <ng-container *ngIf="iconWords.has(word) && showIcons; else elseTemplate">
                            <app-perk-icons [icon]="word" class="valign-middle"></app-perk-icons>
                        </ng-container>
                        <ng-template #elseTemplate>
                            {{word}}
                        </ng-template>
                    </ng-container>
                </b>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color="primary" (click)="reset()" style="margin-right: 1em">Reset</button>
        <button mat-flat-button color="primary" (click)="toggleComparison()">
      {{ charService.getCharacter().compareDeck == null ? 'Add Comparison' : 'Remove Comparison' }}</button>
    </mat-card-actions>
</mat-card>
