<mat-card fxFlex="100">
  <mat-card-subtitle>Card Probability</mat-card-subtitle>
  <mat-card-content>
    <canvas baseChart #baseChart="base-chart" [datasets]="barChartData" [labels]="barChartLabels"
      [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType"></canvas>
  </mat-card-content>
</mat-card>
