<mat-card fxLayout="column">
  <mat-card-subtitle>Perks</mat-card-subtitle>
  <mat-card-content>
		<mat-form-field fxLayout="row" fxLayout.xs="column wrap">
		  <mat-select placeholder="Select Character" [(value)]="selectedCharacter" (selectionChange)="characterChanged()">
		    <mat-option *ngFor="let character of characters, let char_i = index" [value]="char_i">
		      {{ character.name }}
		    </mat-option>
		  </mat-select>
		</mat-form-field>
		<div>
		  <div *ngFor="let perk of characters[selectedCharacter].perkList" fxLayoutGap="5px">
		    <span *ngFor="let use of ' '.repeat(perk.uses).split(''), let use_i = index">
		      <mat-checkbox #checkboxes (change)="selectPerk($event, perk.set, perk.unset)">
		      </mat-checkbox>
		    </span>
		    <b>{{perk.name}}</b>
		  </div>
		</div>
	</mat-card-content>
	<mat-card-actions>
    <button mat-stroked-button (click)="reset()">Reset</button>
  </mat-card-actions>
</mat-card>
